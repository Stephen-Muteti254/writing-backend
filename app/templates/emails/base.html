<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 20px; margin:0; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .header { background: #1e293b; text-align: center; padding: 20px; color: #fff; font-size: 20px; font-weight: bold; }
    .content { padding: 32px 24px; font-size: 14px; color: #374151; line-height: 1.6; }
    .footer { padding: 20px 24px; font-size: 12px; color: #6b7280; text-align: center; border-top: 1px solid #e5e7eb; }
    .btn-primary { display: inline-block; background: #2563eb; color: #fff; padding: 14px 28px; border-radius: 8px; font-weight: 600; text-decoration: none; }
    .notice { background: #f8fafc; padding: 16px; border-radius: 8px; text-align: center; font-size: 12px; color: #94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">{{ title }}</div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      Â© {{ year }} {{ company_name }}. All rights reserved.<br />
      This is an automated message. Please do not reply.
    </div>
  </div>
</body>
</html>
